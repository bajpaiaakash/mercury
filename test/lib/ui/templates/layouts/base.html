<html>
<head>
    <title>MavensMate</title>
    <link rel="stylesheet" href="https://mavens-mavensconsulting.netdna-ssl.com/circleci/resources/bootstrap/css/bootstrap.css"></link> 
    <link rel="stylesheet" href="https://mavens-mavensconsulting.netdna-ssl.com/circleci/resources/bootstrap/css/bootstrap-responsive.css"></link> 
    <link rel="stylesheet" href="https://mavens-mavensconsulting.netdna-ssl.com/circleci/resources/css/flat-ui.css"></link> 
    <link rel="stylesheet" href="https://mavens-mavensconsulting.netdna-ssl.com/circleci/resources/css/mavensmate.css"></link> 
    <link rel="stylesheet" href="https://mavens-mavensconsulting.netdna-ssl.com/circleci/resources/css/font-awesome.min.css"></link>
    <script>
        
    </script>
    <script src="https://mavens-mavensconsulting.netdna-ssl.com/circleci/resources/js/jquery.js" type="text/javascript"></script>
    <script src="https://mavens-mavensconsulting.netdna-ssl.com/circleci/resources/js/jqueryui.js" type="text/javascript"></script>
    <script src="https://mavens-mavensconsulting.netdna-ssl.com/circleci/resources/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://mavens-mavensconsulting.netdna-ssl.com/circleci/resources/js/bootstrap-select.js" type="text/javascript"></script>
    <script src="https://mavens-mavensconsulting.netdna-ssl.com/circleci/resources/js/flatui-checkbox.js" type="text/javascript"></script>
    <script src="https://mavens-mavensconsulting.netdna-ssl.com/circleci/resources/js/mavensmate.js" type="text/javascript"></script>    
    <script>
        var tree;

        $.ajaxSetup({
            headers: { "mm_plugin_client": "{{ client }}" }
        });

        $(function() {
           
            //instantiate tabs on page, if any
            $('.nav-tabs a').click(function (e) {
              e.preventDefault();
              $(this).tab('show');
            })

            //clicking on close "x" hides message (and resizes elements)
            $('#result_output .close').click(function() {
                $('#result_output').hide();
                resizeElements();
            })

            //fancy select boes
            $("select.info").selectpicker({style: 'btn-info btn-embossed'});

            //when the windows resizes, resize everything accordingly
            $(window).resize(function() {
                resizeElements()

                $(".twipsy").height($(window).height())
                $(".twipsy").width($(window).width())
            });

            //focus first input
            $("input[type='text']:first").focus(); //focus first input element
        })

    </script>
</head>
<body id="body" class="{% block body_class %}{% endblock %}">
  	
    {% include 'snippets/context-menu.html' %}

    <div id="footer">
        <div class="container">
            <div class="main-wrapper">
                <div style="text-align:center;">
                    Build Result
                </div>
            </div>
        </div>
    </div>

    <div class="navbar">
        <div class="navbar-inner">
            <div class="container" style="position:relative;">
                <img src="https://mavens-mavensconsulting.netdna-ssl.com/circleci/resources/images/logo2.png" id="mmlogo"/> 
                <div class="actions-right">
                    {% block buttons %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-wrapper">
    		<div id="global_message_wrapper">
                <div class="alert alert-error">
                    <button type="button" class="close fui-cross" data-dismiss="alert"></button>
                    <p id="global_message"></p>
                </div>
            </div>
            {% block yield %}{% endblock %}
        </div>
    </div>
        <div class="loading">
            <div class="twipsy"></div> 
            <div class="loading_message_wrapper">
                <div class="loading_message">
                    <div id="floatingCirclesG">
                    <div class="f_circleG" id="frotateG_01">
                    </div>
                    <div class="f_circleG" id="frotateG_02">
                    </div>
                    <div class="f_circleG" id="frotateG_03">
                    </div>
                    <div class="f_circleG" id="frotateG_04">
                    </div>
                    <div class="f_circleG" id="frotateG_05">
                    </div>
                    <div class="f_circleG" id="frotateG_06">
                    </div>
                    <div class="f_circleG" id="frotateG_07">
                    </div>
                    <div class="f_circleG" id="frotateG_08">
                    </div>
                    </div>

                    <span id="loading_message"></span>
                </div>
            </div>                                    
        </div>
        {% block body_js %}{% endblock %}
        <script>
            $(function() {
                resizeFilter()
                $(window).resize(function() {
                    resizeFilter()
                })

                //set up global ajax handling
                try {
                    setUpAjaxErrorHandling()
                } catch(e) {
                    console.log(e)
                }

                if ($("#txtFilter") !== []) {
                    $("#txtFilter").bind('keyup', function(e) {
                        var code = (e.keyCode ? e.keyCode : e.which);
                        if (code == 13) {
                            submitSearch()
                        }
                    })
                   
                    $("#search-btn").click(function() {
                        if ($(this).hasClass('btn-success')) {
                            submitSearch()
                        } else {
                            clearFilter()
                        }
                    })
                }
                
                //$('input[type="checkbox"]').checkbox();
                resizeElements()
            })
        </script>
</body>
</html>
